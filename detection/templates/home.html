<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Object Detection</title>

</head>

<body>

    <h1>Object Detection Using AI</h1>

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Upload Image</button>

    </form>

    

{% if uploaded_image %}

    <h3>Uploaded Image</h3>

    <img src="{{ uploaded_image }}" alt="Uploaded Image" width="400px" />

{% endif %}


{% if output_image %}

    <h3>Detection Result</h3>

    <img src="{{ output_image }}" alt="Detection Result" width="400px" />

    <br />

    <a href="{{ output_image }}" download>Download Output Image</a>

{% endif %}

</body>
</html>
